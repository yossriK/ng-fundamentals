<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-1" *ngIf="authService.isAuthenticated()">
    <div *ngIf="authService.isAuthenticated()">
      <upvote (vote)="toggleVote(session)" [count]="session.voters.length" [voted]="userHasVoted(session)"></upvote>
    </div>
  </div>
  <div class="col-md-10">
    <!-- <collapsible-well [title]="session.name"> had thsi initially but when added the voters the binding became different so i dont want the bindign to be donw this way-->
    <collapsible-well>
      <div well-title>
        {{session.name}}
        <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color:red"></i>
      </div>

      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration| duration}}</span><br />
        <span>Level: {{session.level}}</span>

        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
  </div>
</div>
